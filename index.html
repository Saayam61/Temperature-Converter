<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h2>Temperature Converter</h2>
     <form id="tempConverter">
        <label for="inputtemp">Input Temperature:</label>
        <input type="number" id="inputtemp" name="inputtemp" required>
        <br>
        <label for="inputUnit">Input Unit:</label>
        <input type="radio" id="fahrenheitInput" name="inputUnit" value="fahrenheit"checked>
        <label for="fahrenheitInput">Fahrenheit</label>
        <input type="radio" id="celsiusInput" name="inputUnit" value="celsius">
        <label for="celsiusInput">Celsius</label><br>
        
        <label for="outputUnit">Output Unit:</label>
        <input type="radio" id="fahrenheitOutput" name="outputUnit" value="fahrenheit" checked>
        <label for="fahrenheitOutput">Fahrenheit</label>
        <input type="radio" id="celsiusOutput" name="outputUnit" value="celsius">
        <label for="celsiusOutput">Celsius</label>
        <br>
        <button type="submit" id="convert">Convert</button> 
        
     </form>
</body>
</html>
