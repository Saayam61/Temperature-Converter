<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Temperature Converter</h2>
  <form id="converter-form">
    <div>
      <label for="input-temp">Input Temperature:</label>
      <input type="number" id="input-temp" name="input-temp" required>
    </div>
    <div>
      <label>Input Unit:</label>
      <input type="radio" id="unit-fahrenheit" name="unit" value="fahrenheit" checked>
      <label for="unit-fahrenheit">Fahrenheit</label>
      <input type="radio" id="unit-celsius" name="unit" value="celsius">
      <label for="unit-celsius">Celsius</label>
    </div>
    <div>
      <label>Output Unit:</label>
      <input type="radio" id="output-fahrenheit" name="output-unit" value="fahrenheit" checked>
      <label for="output-fahrenheit">Fahrenheit</label>
      <input type="radio" id="output-celsius" name="output-unit" value="celsius">
      <label for="output-celsius">Celsius</label>
    </div>
    <button type="submit" id="convert">Convert</button>
  </form>
  <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
